<div class="container mt-5">
  <div class="row-md d-flex justify-content-around align-items-center p-md-4">
    <select class="form-select w-25 text-center" aria-label="Default select example" [(ngModel)]="selectedTag" (change)="filterData(searchText, selectedTag, selectedDate)">
      <option value="" selected>Procurar por Tag</option>
      <option value="Tecnologia">Tecnologia</option>
      <option value="Filosofia">Filosofia</option>
      <option value="Arte">Arte</option>
      <option value="Cultura">Cultura</option>
    </select>
    <div>
      <label for="data" class="form-label">Procurar por data</label>
      <input type="date" class="form-control" [(ngModel)]="selectedDate" name="selectedDate" (change)="filterData(searchText, selectedTag, selectedDate)">
    </div>
    <div class="text-center">
      <label for="titulo" class="form-label">Buscar</label>
      <input type="text" class="form-control" [(ngModel)]="searchText" name="searchText" (change)="filterData(searchText, selectedTag, selectedDate)">
    </div>
  </div>

  <div class="row bg-white no-gutters p-3">
    <div class="table-responsive">
      <h1 class="text-center text-dark">Solve et Coagula</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="text-dark text-center">Texto</th>
            <th class="text-dark text-center">Data</th>
            <th class="text-dark text-center">Tag</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredData">
            <td class="text-dark text-center">{{ item.text }}</td>
            <td class="text-dark text-center"><em class="text-dark">{{ item.date }}</em></td>
            <td class="text-dark text-center"><em class="text-dark">{{ item.tag }}</em></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
