<div class="chat-container">
  <div class="chat-history">
    <div *ngFor="let message of chatHistory" class="message">{{ message }}</div>
  </div>
  <div class="input-container">
    <input type="text" [(ngModel)]="userInput" placeholder="Digite sua mensagem" (keydown.enter)="sendMessage()">
    <button type="submit" (click)="sendMessage()">Enviar</button>
  </div>
</div>
