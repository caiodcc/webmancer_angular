<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let item of carouselItems; let i = index" [class.active]="i === 0" data-target="#myCarousel" [attr.data-slide-to]="i"></li>
    </ol>
    
    <div class="carousel-inner">
      <div *ngFor="let item of carouselItems; let i = index" class="carousel-item" [class.active]="i === 0">
        <img [src]="item.image" class="d-block w-100" alt="Imagem {{ i+1 }}">
        <div class="carousel-caption">
          <h3>{{ item.caption }}</h3>
        </div>
      </div>
    </div>
    
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Pr√≥ximo</span>
    </a>
  </div>
