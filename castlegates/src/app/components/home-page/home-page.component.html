<div class="container">
    <div class="ms-5 row no-gutters">
        <div class="col-12 col-sm-6 col-md-8 d-flex align-items-center flex-column justify-content-center" id="media">
            <h1 class="mb-5">Bem-vindx ao Webmancer!</h1>
            <h3>Tecnologia e Arte</h3><br>

            <div class="mt-3 d-flex flex-row justify-content-around align-items-center w-100">
                <fa-icon [icon]="iconGit" size="6x"></fa-icon>
                <fa-icon [icon]="iconWp" size="6x"></fa-icon>

            <h1 class="text-center text-dark">Solve et Coagula</h1>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="text-dark text-center">Texto</th>
                  <th class="text-dark text-center">Data</th>
                  <th class="text-dark text-center">Tag</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of dataTable">
                  <td class="text-dark text-center">{{ item.text }}</td>
                  <td class="text-dark text-center"><em class="text-dark">{{ item.date }}</em></td>
                  <td class="text-dark text-center"><em class="text-dark">{{ item.tag }}</em></td>
                </tr>
              </tbody>
            </table>
          </div>
